      introduction_video:
        before_heading: "Dễ Hiểu & Tuỳ chỉnh"
        heading: "Tại Framgia Awesome Academy"
        description: "Bất cứ đều gì chúng tôi làm, phải thật sự mang nhiều ý nghĩa. Bất cứ lúc bạn tin vào chúng tôi, bạn sẽ đạt được tầm cao mới."
      statistics:
        course: "Khóa học"
        trainee: "Người học"
        trainer: "Người hướng dẫn"
      features:
        mentoring: "Cố vấn"
        mentoring_des: "Dựa trên kinh nghiệm làm việc thực tế, chúng tôi hướng dẫn các học viên xây dựng kỹ năng chuyên môn cho mình thông qua kiến thức đan xen với thực hành. Ngôn ngữ lập trình, phương pháp quản lý dự án và kỹ năng nơi làm việc sẽ được trang bị đậy đủ nhằm nâng cao hiểu quả công việc."
        coaching: "Huấn luyện"
        coaching_des: "Phương pháp của chúng tôi là huấn luyện học viên học và cùng họ khám phá khả năng của mình hơn là chỉ dạy và truyền đạt kiến thức từ một phía. Chúng tôi sẽ đi cùng học viên trong suốt quá trình đào tạo, xem xét từng dòng code và đưa ra các phản hồi kịp thời để thảo luận, thống nhất và đi đến một kết quả tốt nhất."
        job_rotation: "Luân phiên công việc"
        job_rotation_des: "Học viên sẽ được tiếp cận và thực hiện hầu như tất cả các khâu để phát triển một dự án phần mềm, từ việc thiết kế database, xây dựng các chức năng, thiết kế giao diện và deploy lên server... Sự đa dạng về kinh nghiệm và kiến thức sẽ giúp họ trở thành một nhân sự cạnh tranh trong ngành."
        job_instructual_training: "Đào tạo hướng nghiệp"
        job_instructual_training_des: "Để có được kinh nghiệm thực tiễn, học viên sẽ được tham gia thực hiện dự án với các lập trình viên giàu kinh nghiệm. Các nhiệm vụ quan trọng sẽ được chia nhỏ nhằm giúp những thành viên mới dễ dàng tiếp cận, học hỏi và hoàn thành một cách hiệu quả."
        understudy: "Đảm nhận vai trò"
        understudy_des: "Trong một thời gian ngắn, học viên sẽ đảm nhận một vài vai trò quan trọng trong team để được học hỏi và trải nghiệm những công việc khi cũng đồng đội phát triển một dự án phần mềm. Để phối hợp được hiệu quả, các kỹ năng như phản ứng trước các vấn đề, quản lý thời gian, giao tiếp chyên nghiệp,... đều được yêu cầu từ phía học viên."
        apprenticeship: "Tập sự"
        apprenticeship_des: "Học viên sẽ làm một công việc thực sự cùng với các chuyên gia giàu kinh nghiệm. Học hỏi từ họ và áp dụng ngay vào công việc."
        color_schemes: "Các Khung Màu Ánh sáng và Đen"
        color_schemes_des: "Thay đổi sơ đồ sơ cấp của trang web của bạn ngay lập tức bằng cách thêm lớp tối cho cơ thể."
        layouts: "Boxed & Giao diện rộng"
        layouts_des: "Mở rộng Website của bạn đến toàn bộ Width hoặc làm cho nó đóng hộp làm ngạc nhiên du khách của bạn."
        documentation: "Tài liệu mở rộng"
        documentation_des: "Chúng tôi đã bảo vệ tất cả mọi thứ và trong Tài liệu của chúng tôi bao gồm Video & Ảnh chụp màn hình."
      our_techniques:
        title: "Công nghệ"
        introduce: "Chúng tôi luôn cập nhật các xu thế công nghệ mới để chắc chắn rằng các sản phẩm mà học viên chúng tôi phát triển nên đều có thể sử dụng trên những thiệt bị hiện đại nhất."
      need_content:
        header: "Chương trình đào tạo thực tiễn và toàn diện."
        description1: "Chúng ta được biết sản phẩm công nghệ thực thụ được sử dụng rộng rãi trên thị trường chỉ có thể được tạo ra bởi các công ty IT lớn hay những nhóm phát triển phần mềm nhiều năm kinh nghiệm. Riêng Framgia Awesome Academy, chúng tôi tin rằng bất kỳ những ai có đam mê cũng với một hướng đi và phương pháp tiếp cận hiệu quả đều có thể làm ra các những phần mềm có tính ứng dụng cao, mang lại nhiều giá trị cho cộng đồng. Vì thế, giảng dạy và học tập nhất định phải đáp ứng được thực tiễn, các sản phẩm công nghệ của Framgia Awesome Academy không chỉ giúp học viên hiểu hơn về kiến thức mà hơn hết còn phải đạt được yêu cầu về tính ứng dụng trên thị trường. Tất cả điều đó sẽ rèn luyện các lập trình viên có được một tầm nhìn bao quát và một bộ các kỹ năng để họ nâng cao năng lực cạnh tranh của chính mình trên thị trường nhân sự CNTT Việt Nam đang rất sôi động hiện nay."
        description2: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corrupti vero, animi suscipit id facere officia. Aspernatur, quo, quos nisi dolorum aperiam fugiat deserunt velit rerum laudantium cum magnam."
        learn_more: "Tìm hiểu thêm"
      clients_say:
        title: "Cảm nhận từ khách hàng"
        client1_say: "Chúng tôi không thể hài lòng hơn với Framgia Awesome Academy. Một chương trình đào tạo giàu kiến thức nhưng rất thực tế. Một dịch vụ training chuyên nghiệp và đốc đáo."
        client1_name: "- Teamlab -"
        client1_company: "- Tech company -"
        client2_say: "Cám ơn Framgia Awesome Academy! Sinh viên của chúng tôi đã có những trải nghiệm tuyệt vời tại Framgia Awesome Academy. Giờ đây với những kỹ năng và kiến thức có được từ đó, các em cảm thấy vững vàng hơn rất nhiều khi bước vào môi trường làm việc thực tế trong ngành CNTT. "
        client2_name: "- Đại học bách khoa hà nội -"
        client2_company: "- University -"
        client3_say: "Khóa học thật sự rất tuyệt. Em nhận thấy các kiến thức và kỹ năng được học đều rất thiết thực và giúp em tiến bộ lên từng ngày. Giờ em đã là lập trình viên tại đúng công ty mà mình từng mơ ước. Em cảm thấy tự tin khi áp dụng những điều học được tại Framgia Awesome Academy để phát triển xa hơn với sự nghiệp của mình."
        client3_name: "- Doan -"
        client3_company: "- Graduated trainee -"
