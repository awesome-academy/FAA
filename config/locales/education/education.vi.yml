          hoặc kiênt thức về ngôn ngữ lập trình và khoa học máy tính nói chung.
          Nói chung mục đích và ngôn ngữ linh hoạt có thể được sử dụng trong
          phát triển web / Internet, dể xử lý văn bản, tạo các trò chơi, và như
          một phần của Ruby phổ biến trên Framework Rails. Khóa học lập trình này
          được cung cấp bởi FAA, một nền tảng tương tác trực tuyến cung cấp mã hóa
          miễn phí các lớp học trong sáu ngôn ngữ lập trình khác nhau như Python, PHP,
          JQuery, JavaScript, và Ruby, cũng như các ngôn ngữ đánh dấu bao gồm
          HTML và CSS."
